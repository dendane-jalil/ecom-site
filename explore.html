<!-- create a loader for the website -->

<body>
    <!-- loader start  -->
    <div class="loader-container">
        <div class="spinner"></div>
    </div>

    </div>

    <!-- loader end  -->

    <!-- navigation bar start -->
    <div class="nav-bar">
        <h1 class="logo" id="hero">ZaLanDos</h1>
        <div class="nav-snipet">
            <a class="nav-link" id="home-link" href="ecom-index.html"> Home</a>
            <a class="nav-link" id="men-link" href="men.html"> men</a>
            <a class="nav-link" id="women-link" href="women.html"> women</a>
            <a class="nav-link" id="kids-link" href="kids.html"> kids</a>
            <a class="nav-link" id="accessories-link" href="accessories.html"> accessories</a>
            <a class="nav-link" id="new-link" href="new.html"> New</a>
            <a class="nav-link" id="sales-link" href="sales.html"> sales</a>

            <form action="">
                <input type="search" placeholder="search" name="" id="">
            </form>
            <p>|<i class="fa-sharp fa-solid fa-cart-shopping"> &nbsp;</i> </p>
            <!-- chart favicon goes up-->

            <p><i class="fa-regular fa-heart fa-lg" style="color: #1f2151;"></i></i></p>
            <!-- heart favicon goes up-->
        </div>

    </div>

    <!-- navigation bar end -->
    <div class="trend">
        <h1> Trending styles </h1>
    </div>
    <!-- start of the slider  --------------------------------------------------------------------------------------------------------->
    <div class="slider-maincont">
        <div class="slideshow-container">

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="imgs/trending.jpeg">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="imgs/trendingf.jpeg">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="imgs/trendng.jpeg">

            </div>

            <!-- Next and previous buttons -->

            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- end of the slider  -->

    <!-- start footer ------------------------------------------------------------------------------------------------------------------------------->
    <footer class="footer">
        <p class="contact"> &copy; Contact us xxx-xxxx-xxxx <i class="fa-solid fa-phone" style="color: #7c7e83;"></i>
        </p>
        <div class="social-media">
            <p><i class="fa-brands fa-facebook fa-lg" style="color: #1259d3;"></i></p>
            <p><i class="fa-brands fa-instagram fa-lg" style="color: #333e52;"></i></p>
            <p><i class="fa-brands fa-linkedin fa-beat fa-lg" style="color: #2268e2;"></i></p>
            <p><i class="fa-brands fa-tiktok fa-bounce fa-lg" style="color: #241089;"></i></p>
        </div>
    </footer>
    <!-- end footer  -->
    <script src="ecom-script.js"></script>
    <script src="sliderscript.js"></script>
</body>

</html>
